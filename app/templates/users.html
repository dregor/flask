{% extends "base.html" %}

{% block content %}
<style>
td {
    padding: 5px;
    }
table {
    border-collapse: collapse;
    }
</style>

<table border='1'>
{% for user in users %}
    <tr valign="top">
        <td> <a href = {{url_for('user', nickname=user.nickname)}} > {{user.nickname}} </a></td>
        <td> {{user.email}}</td>
        <td> {{user.password}}</td>
        <td> {{user.last_seen}}</td>
        <td> {{user.about_me}}</td>
        <td> {{user.is_active()}}</td>
        <td> {{user.is_anonymous()}}</td>
        <td> {{user.is_authenticated()}}</td>
        <td> {{user.all_roles()}}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
