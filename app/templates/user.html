{% extends "base.html" %}

{% block content %}

{% assets "cssprofile" %}
        <link href="{{ ASSET_URL }}" rel="stylesheet">
{% endassets %}

<div class="row">
    <div class="col-md-6">
        <table style="border-top: 0px" class="profile">
                <tbody>
                        <tr>
                                <td rowspan="3"><img src="{{user.avatar(180)}}" class="img-thumbnail"></td>
                                <td> <h1>{{ _('User:') }} {{user.nickname}}</h1> </td>
                        </tr>
                        <tr>
                                <td> {{user.about_me}} </td>
                        </tr>
                        <tr>
                                <td style="text-align: right; vertical-align: bottom"> 
                                    {% if user.last_seen %}
                                        <p><em>{{ _('Last seen: %(date)s',date=momentjs(user.last_seen).calendar())}}</em></p>
                                    {% endif %} 
                                </td>
                        </tr>
                </tbody>
        </table>
    </div>
</div>
{% include 'wall.html' %}
{% endblock %}
