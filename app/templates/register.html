{% extends "base.html" %}

{% block content %}

<h1>Register</h1>
<form action="" method="post" name="Register">
    {{form.hidden_tag()}}
    <p>
        Enter your data:<br>
        <p> Login :</p>
        {{form.login(size=30)}}<br>
        <p> Email :</p>
        {{form.email(size=30)}}<br>
        <p> Password :</p>
        {{form.password(size=30)}}<br>
        <p> Confirm your password :</p>
        {{form.password_confirm(size=30)}}<br>
    </p>
    <p><input type="submit" value="Register"></p>
</form>

{% endblock %}
