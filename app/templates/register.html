{% extends "base.html" %}

{% block content %}

<h1>Register</h1>
<form action="" method="post" name="Register">
    {{form.hidden_tag()}}
    <p>
        <table>
        {% for entry in form if entry.type != 'CSRFTokenField' %}
            <tr>
            <td> {{ entry.name }} </td>
            <td> {{ entry }} </td>
            </tr>
        {% endfor %}
        </table>
    </p>
    <p><input type="submit" value="Register"></p>
</form>

{% endblock %}
